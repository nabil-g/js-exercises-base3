<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" onmouseover="action(this)" onmouseout="noaction(this)" id="image1"/>
  </body>
  <script type="text/javascript">
    function action(cible) {
      cible.style.border = "3px solid red";
    }

    function noaction(cible) {
      cible.style.border = "";
    }

  </script>
</html>
